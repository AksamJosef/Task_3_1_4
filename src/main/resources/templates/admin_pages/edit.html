<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>UPDATE</title>
</head>
<body>
  <h2>Update user info</h2>

  <br><br><br>
  <h2>Create new User</h2>

  <br><br><br>
  <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object = "${user}">
    <label for="username">Set username: </label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username field error</div>
    <br><br><br>

    <label for="password">Set password: </label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password field error</div>
    <br><br><br>


    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name field error</div>
    <br><br><br>

    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name field error</div>

    <br><br><br>

    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email field error</div>
    <br><br><br>

    <input type="submit" value="Edit User"/>
  </form>

  <form action="GET" th:action="@{/admin/}">
    <input type="submit" value="Go to admin home page">
  </form>

  <form th:action="@{/logout}">
    <input type="submit" value="Log out">
  </form>

</body>
</html>
